<html lang="fi">
<head>

    <title>Minun AI Sovellukseni</title>
    <style>
        /* Nämä tyylit poistavat reunukset ja varmistavat, että upotus täyttää koko selainikkunan */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Estää vierityspalkit */
        }
        iframe {
            border: none; /* Ei kehystä upotuksen ympärillä */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
